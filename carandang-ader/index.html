<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <style>
    div {
      border-width: 1px;
      border-style: solid;
      border-color: whitesmoke;
    }
  </style>

<div class="container">
  <div class="row">
    <div class="col-12 bg-success">1
  
      <div class="row">
        <div class="col-4 bg-warning">2</div>
        
          <div class="col">
            <div class="row">
              <div class="col-4 bg-success">3</div>
              <div class="col-8 bg-warning">4</div>
            
              <div class="col-8 bg-success">5</div>
              <div class="col-4 bg-warning">6</div>
            
              <div class="col-4 bg-success">7</div>
              <div class="col-4 bg-warning">8</div>
              <div class="col-4 bg-success">9</div>
              
              <div class="col-12 bg-success">10</div>
            </div>
          </div>
          
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
